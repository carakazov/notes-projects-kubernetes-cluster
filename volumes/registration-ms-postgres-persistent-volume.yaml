apiVersion: v1
kind: PersistentVolume
metadata:
  name: registration-ms-postgres-persistent-volume
  namespace: notes-project
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/registration-ms-postgres
  storageClassName: standard